# =============================================================================
# Portfolio + Projects Hub - Alberto Gálvez
# Nginx Configuration for Oracle Linux
# =============================================================================

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Portfolio root
    root /var/www/portfolio;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/javascript application/json image/svg+xml;

    # Logs
    access_log /var/log/nginx/portfolio_access.log;
    error_log /var/log/nginx/portfolio_error.log;

    # ─────────────────────────────────────────────────────────────────────────
    # WMS Placeholder (usando root, no alias)
    # ─────────────────────────────────────────────────────────────────────────
    location ^~ /wms/ {
        root /var/www;
        index index.html;
        try_files $uri $uri/ /wms/index.html;
    }

    # ─────────────────────────────────────────────────────────────────────────
    # Helpdesk Placeholder (usando root, no alias)
    # ─────────────────────────────────────────────────────────────────────────
    location ^~ /helpdesk/ {
        root /var/www;
        index index.html;
        try_files $uri $uri/ /helpdesk/index.html;
    }

    # ─────────────────────────────────────────────────────────────────────────
    # Portfolio - Next.js Static Export
    # Resolves: /projects/wms -> /projects/wms.html or /projects/wms/index.html
    # ─────────────────────────────────────────────────────────────────────────
    location / {
        try_files $uri $uri/ $uri.html $uri/index.html =404;
    }

    # Static assets - long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Error pages
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
