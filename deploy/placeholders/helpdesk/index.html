<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: hsl(212, 31%, 12%);
            color: #fff;
            font-family: system-ui, -apple-system, sans-serif
        }

        .container {
            text-align: center;
            padding: 2rem
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem
        }

        .badge {
            display: inline-block;
            background: rgba(251, 191, 36, 0.1);
            color: #fbbf24;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1.5rem
        }

        p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            max-width: 400px
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #10b981;
            color: #000;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s
        }

        .btn:hover {
            background: #34d399
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="badge">üöß In Progress</span>

        <a href="/" class="btn">‚Üê Back to Portfolio</a>

</html>
